<html>
    <head>
         <style>
                body{
                  background-color: #525252;
                    }
                     .centered-form{
                                margin-top: 60px;
                                             }

                     .centered-form .panel{
                                  background: rgba(255, 255, 255, 0.8);
                                   box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
                                 }
        </style>
               <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
          <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
           <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


   </head>
   <body>
       <br><br>
       <center><marquee><h2>WELCOME </h2></marquee></center>
<div class="container">
       <div class="row centered-form">
       <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Enter details to login <small></small></h3>
           </div>
           <div class="panel-body">
             <form role="form" method="POST">
               {% csrf_token %}
               

                           <div class="form-group">
                 <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Enter your registered Username">
               </div>
               <div class="form-group">
                 <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
               </div>

               <div class="form-group">
                 <input type="password" name="password" id="password" class="form-control input-sm" placeholder=" Enter Password">
               </div>



               <input type="submit" value="Login" class="btn btn-info btn-block">

             </form>
             {% if messages %}
             {% for msg in messages %}
             <small>{{msg}}</small>
             {% endfor %}
             {% endif %}
           </div>
         </div>
       </div>
     </div>
   </div>
   </body>
</html>
